<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevMarks</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        width: 320px;
        padding: 16px;
        background: #f8f9fa;
      }
      .header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 16px;
        padding-bottom: 12px;
        border-bottom: 1px solid #dee2e6;
      }
      .logo {
        width: 28px;
        height: 28px;
        background: #059669;
        border-radius: 6px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .logo svg {
        width: 16px;
        height: 16px;
        color: white;
      }
      .title {
        font-size: 16px;
        font-weight: 600;
        color: #212529;
      }
      .form-group {
        margin-bottom: 12px;
      }
      label {
        display: block;
        font-size: 12px;
        font-weight: 500;
        color: #495057;
        margin-bottom: 4px;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #dee2e6;
        border-radius: 6px;
        font-size: 13px;
        color: #212529;
        background: white;
      }
      input:focus,
      textarea:focus {
        outline: none;
        border-color: #059669;
        box-shadow: 0 0 0 3px rgba(5, 150, 105, 0.1);
      }
      textarea {
        resize: none;
        min-height: 60px;
      }
      .tags-input {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
        padding: 6px 8px;
        border: 1px solid #dee2e6;
        border-radius: 6px;
        background: white;
        min-height: 36px;
      }
      .tag {
        display: inline-flex;
        align-items: center;
        gap: 4px;
        padding: 2px 8px;
        background: #e8f5e9;
        color: #2e7d32;
        border-radius: 4px;
        font-size: 11px;
      }
      .tag-remove {
        cursor: pointer;
        opacity: 0.7;
      }
      .tag-remove:hover {
        opacity: 1;
      }
      .tags-input input {
        border: none;
        padding: 2px;
        flex: 1;
        min-width: 80px;
        box-shadow: none;
      }
      .tags-input input:focus {
        box-shadow: none;
      }
      .btn {
        width: 100%;
        padding: 10px;
        background: #059669;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.15s;
      }
      .btn:hover {
        background: #047857;
      }
      .btn:disabled {
        background: #a0a0a0;
        cursor: not-allowed;
      }
      .success {
        text-align: center;
        padding: 24px 0;
      }
      .success-icon {
        width: 48px;
        height: 48px;
        background: #e8f5e9;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 12px;
      }
      .success-icon svg {
        width: 24px;
        height: 24px;
        color: #059669;
      }
      .success-text {
        color: #212529;
        font-weight: 500;
        margin-bottom: 4px;
      }
      .success-sub {
        color: #868e96;
        font-size: 12px;
      }
      .footer {
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid #dee2e6;
        text-align: center;
      }
      .footer a {
        color: #059669;
        text-decoration: none;
        font-size: 12px;
      }
      .footer a:hover {
        text-decoration: underline;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="form-view">
      <div class="header">
        <div class="logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
          </svg>
        </div>
        <span class="title">DevMarks</span>
      </div>

      <div class="form-group">
        <label>URL</label>
        <input type="text" id="url" readonly />
      </div>

      <div class="form-group">
        <label>Title</label>
        <input type="text" id="title" placeholder="Page title" />
      </div>

      <div class="form-group">
        <label>Notes</label>
        <textarea id="description" placeholder="Add notes..."></textarea>
      </div>

      <div class="form-group">
        <label>Tags (press Enter to add)</label>
        <div class="tags-input" id="tags-container">
          <input type="text" id="tag-input" placeholder="Add tag..." />
        </div>
      </div>

      <button class="btn" id="save-btn">Save Bookmark</button>

      <div class="footer">
        <a href="https://devmarks.sreekarreddy.com" target="_blank"
          >Open DevMarks Dashboard →</a
        >
      </div>
    </div>

    <div id="success-view" class="hidden">
      <div class="success">
        <div class="success-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polyline points="20 6 9 17 4 12" />
          </svg>
        </div>
        <div class="success-text">Bookmark Saved!</div>
        <div class="success-sub">Synced to your local storage</div>
      </div>
      <div class="footer">
        <a href="https://devmarks.sreekarreddy.com" target="_blank"
          >Open DevMarks Dashboard →</a
        >
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
